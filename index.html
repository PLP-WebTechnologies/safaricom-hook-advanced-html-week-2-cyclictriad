<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .media-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        audio,
        video {
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
        }

        video {
            background: #000;
            /* Black background for video container */
        }

        .media-item {
            margin-bottom: 20px;
        }

        .media-item h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="media-container">
        <h1>Welcome to the Multimedia Webpage</h1>

        <!-- Audio Element -->
        <div class="media-item">
            <h2>Audio Player</h2>
            <audio controls>
                <source src="audio/sample.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Video Element -->
        <div class="media-item">
            <h2>Video Player</h2>
            <video controls poster="images/poster.png">
                <source src="video/sample.mp4" type="video/mp4">
                <source src="video/sample.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </div>
    </div>
</body>

</html>
